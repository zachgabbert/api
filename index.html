<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrics Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="lyrics.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="/4-api/4-apps/Lyrics/favicon-01.png">
</head>

<body>
    <div class="wrapper">
        <div class="searchContainer">

            <form>
                <div class="row">
                    <div class="col-12" style="height:50px;"></div>
                </div>
                <div class="row" style="background-color: rgb(203,76,120); ">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <h3 style="color:white; padding:20px 20px 0px 0px;">Type in a Track & Artist</h3>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="background-color:rgb(203,76,120); padding-bottom:10px;">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="text" id="searchQuery" placeholder="What are you looking for?">
                        <button class="submit" style="color:white;">Submit</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>

        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><div class="lyricsBox" id="box"></div></div>
            <div class="col-4"></div>
        </div>
    </div>

    <script type="text/javascript" src="lyrics.js"></script>

</body>

</html>
